<table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Value 1</th>
        <th>Value 2</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.date }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.amount }}</td>
      </tr>
    </tbody>
  </table>
