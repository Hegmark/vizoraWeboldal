<table class="table">
    <thead>
      <tr>
        <th>Irányítószám</th>
        <th>Város</th>
        <th>Utca</th>
        <th>Házszám</th>
        <th>Ajtó</th>
        <th>Lehetőségek</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.code }}</td>
        <td>{{ item.cityName }}</td>
        <td>{{ item.street }}</td>
        <td>{{ item.houseNumber }}</td>
        <td>{{ item.apartment }}</td>
        <td>
          <button (click)="manageAddress(item)">Kezelés</button>
        </td>
      </tr>
    </tbody>
  </table>
