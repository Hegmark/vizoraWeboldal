<ng-container *ngIf="reader !== 'civil'; else civil">
    <table>
        <thead>
            <tr>
                <th>Dátum</th>
                <th>Mennyiség</th>
                <th>Leolvasó azonosítója</th>
                <th>Lehetőségek</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <ng-container *ngIf="item.id !== underModificationId; else modifyForm">
                    <td>{{ item.date }}</td>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.reader }}</td>
                    <td>
                        <button (click)="modifyItem(item)">Modify</button>
                        <button (click)="deleteItem(item)">Delete</button>
                    </td>
                </ng-container>
                <ng-template #modifyForm>
                    <td colspan="3">
                        <form [formGroup]="readingFormMod">
                            <input type="date" formControlName="date" id="date">
                            <input type="number" formControlName="amount" id="amount">
                            {{reader}}
                        </form>
                    </td>
                    <button (click)="saveChanges()">Save</button>
                    <button (click)="cancelModify()">Cancel</button>
                </ng-template>
            </tr>
            <tr>
                <td colspan="4">
                    <form [formGroup]="readingForm" (ngSubmit)="createReading()">
                        <input type="date" formControlName="date" id="date">
                        <input type="number" formControlName="amount" id="amount">
                        {{reader}}
                        <button type="submit">Save</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
